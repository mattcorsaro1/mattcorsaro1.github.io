<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
    <div class="inner">
    <div class="inner" align="center">
        <header align="center" class="major">
            <font size="+3.0"><h1>{{ page.title }}</h1></font>
        <p align="center">
          <font size="+2.0"><i>{{ page.author }}</i></font>
        </p>
        <p align="center">
          <i>{{ page.day }}</i>
        </p>
        </header>
    </div>
        {% if page.image %}
      <span class="image main">
           <img src="{{ page.image }}"
                alt="" style="width:auto;
                              height:auto;
                              margin:auto
                              /* position:relative;
                              top:100px;
                              left:10px" */
                               />
      </span>
    {% endif %}
    <div class="inner" align="justify">
            <p>{{ page.content }}</p>
    </div>
    </div>
</section>

</div>

</body>

</html>
